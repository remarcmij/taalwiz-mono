<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/auth"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'auth.password-reset' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <p class="ion-padding">
      {{ 'auth.password-reset-instructions' | translate }}
    </p>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list lines="none">
              <ion-item>
                <ion-input
                  type="email"
                  label="Email"
                  labelPlacement="floating"
                  [errorText]="'auth.email-invalid' | translate"
                  ngModel
                  name="email"
                  required
                  email></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              [disabled]="f.invalid">
              {{ 'common.send' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

    <ion-toast
      [isOpen]="isToastOpen()"
      [message]="'auth.password-reset-request-sent' | translate"
      [duration]="5000"
      (didDismiss)="isToastOpen.set(false)"></ion-toast>
  </div>
</ion-content>
