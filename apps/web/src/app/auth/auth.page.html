<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ 'common.app-name' | translate }} {{ 'auth.login' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list lines="none">
              <ion-item>
                <ion-input
                  type="email"
                  label="Email"
                  labelPlacement="floating"
                  [errorText]="'auth.email-invalid' | translate"
                  ngModel
                  name="email"
                  required
                  email></ion-input>
              </ion-item>
              <ion-item>
                <ion-input
                  type="password"
                  [label]="'auth.password' | translate"
                  labelPlacement="floating"
                  [errorText]="'auth.password-invalid' | translate"
                  [ngModel]="password()"
                  (ngModelChange)="password.set($event)"
                  name="password"
                  required
                  [minlength]="minLength">
                  @if (password()) {
                  <ion-input-password-toggle
                    slot="end"></ion-input-password-toggle>
                  }
                </ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              [disabled]="f.invalid">
              {{ 'auth.login' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-md="6" offset-md="3" class="ion-text-center">
            <ion-button
              fill="clear"
              color="primary"
              mode="ios"
              routerLink="/auth/request-password-reset">
              {{ 'auth.forgot-password' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
