<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-back-button></app-back-button>
    </ion-buttons>
    <ion-title>{{ 'user.contact' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3" class="ion-margin">
            {{ 'user.contact-header' | translate }}
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-textarea
              name="message"
              aria-label="Message"
              mode="md"
              fill="outline"
              [autoGrow]="true"
              required
              ngModel
              [placeholder]="'user.contact-placeholder' | translate"
            ></ion-textarea>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col
            size-sm="6"
            offset-sm="3"
            class="ion-text-center ion-padding"
          >
            <ion-button type="submit" [disabled]="f.invalid">
              {{ 'common.send' | translate }}
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
