<ion-header [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>User Accounts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-container">
    <ion-list class="ion-padding-vertical">
      @for (user of users(); track user.id) {
      <ion-item-sliding #slidingItem>
        <ion-item>
          <ion-label>
            <h2>{{ user.email }}</h2>
            @if (user.name) {
            <p>{{ user.name }}</p>
            }
            <p>Created: {{ user.created | date: "dd MMM yyyy"}}</p>
            <p>
              Last access: {{ user.lastAccessed | date: "dd MMM yyyy HH:mm"}}
            </p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option
            color="danger"
            (click)="onDeleteUser(user.id, slidingItem)"
          >
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      }
    </ion-list>
    <ion-toast
      [isOpen]="isToastOpen()"
      message="User deleted successfully."
      [duration]="2000"
      (didDismiss)="isToastOpen.set(false)"
    ></ion-toast>
  </div>
</ion-content>
